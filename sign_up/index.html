<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Connexion</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
			  $("#research").on("keyup", function() {
				var value = $(this).val().toLowerCase();
				$("#data-list tr").filter(function() {
				  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			  });
			});
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default header welcome">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                        
					</button>
					<h1>Inscription</h1>
				</div>
			</div>
		</nav>
		
		<div class="container" id="container_form">
			<form action="/client.php">
				<h2>Je cré·e mon compte BAAAAM</h2>
				<p>Merci de saisir vos informations d'identification, puis cliquez sur "S'inscrire".</p>
				<div class="input-group">					
					<label for="nir" class="control-label">N° Sécurité sociale (*) :</label>
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input id="nir" class="form-control" type="text" maxlength="18" size="13"
								pattern="[1-2] [0-9]{2} (0[1-9]|1[1-2]) [0-9]{2} [0-9]{3} [0-9]{3}"
								placeholder="Mon numéro de sécurité sociale"
								title="Mon numéro de sécurité sociale"
								name="secured_social_number"
								style="cursor: pointer;" required>
				</div>
				<div class="input-group">
					<label for="password" class="control-label">Nouveau mot de passe (*) :</label>
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="password" class="form-control" type="password" name="password" maxlength="50"
								placeholder="Mon code personnel (ou provisoire à 4 chiffres)"
								size="18" 
								required>
				</div>
				<div class="input-group">
					<label for="confirm" class="control-label">Confirmez mot de passe (*) :</label>
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					<input id="confirm" class="form-control" type="password" name="password" maxlength="50"
								placeholder="Ressaisissez votre mot de passe"
								size="18" 
								required>
				</div>
				<div class="input-group">
					<input type="submit" class="btn btn-info" value="S'inscrire">
				</div>
			</form>
		</div>
	</body>	
</html>
